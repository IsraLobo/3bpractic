<!DOCTYPE html>
{% load static %}
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Registro</title>
</head>
<body>
	{% if alert %}
	<script>alert("{{ alert }}");</script>
	{% endif %}
	<div class="body"></div>
	<div class="grad"></div>
	<h2>Ingrese los datos de favor</h2>

	<div>
		<form action="/registroS/" method="post">
			{% csrf_token %}
			<input type="text" placeholder="username" name="username" required="required"><br><br>
			<input type="text" placeholder="apellido paterno" name="first_name" required="required"><br><br>
			<input type="text" placeholder="apellido materno" name="last_name" required="required"><br><br>
			<input type="password" placeholder="password" name="password" required="required"><br><br>
			<input type="submit" value="Guardar"><br><br>
		</form>
	</div>
</body>
</html>
